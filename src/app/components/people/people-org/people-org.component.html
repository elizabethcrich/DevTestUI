<div class="container my-5">

    <h2>Select Organization</h2>
    <button class="btn btn-dark mr-3 px-5" *ngFor="let org of organizations" (click)="getPeopleByOrg(org.id)">{{ org.organizationId }}</button>

  <div *ngIf="people && people.length > 0">
    
    <h1 class="mt-5 mb-1">People</h1>

    <table class="table">
      <thead>
        <tr>
          <th>ID</th>
          <th>Organization ID</th>
          <th>External Person ID</th>
          <th>Suffix</th>
          <th>First Name</th>
          <th>Middle</th>
          <th>Last Name</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let person of people">
          <td>{{ person.id }}</td>
          <td>{{ person.organizationId }}</td>
          <td>{{ person.externalPersonId}}</td>
          <td>{{ person.suffix }}</td>
          <td>{{ person.firstName }}</td>
          <td>{{ person.middle }}</td>
          <td>{{ person.lastName }}</td>
        </tr>
      </tbody>
    </table>

  </div>

</div>
