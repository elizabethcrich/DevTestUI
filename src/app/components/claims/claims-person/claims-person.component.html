<div class="container my-5">

  <h2>Claim Search</h2>
    
  <div class="form-group">
    <label for="personId">Person ID</label>
    <input type="text" class="form-control" id="personId" [(ngModel)]="personId">
  </div>
  <div class="form-group">
    <label for="externalPersonId">External Person ID</label>
    <input type="text" class="form-control" id="externalPersonId" [(ngModel)]="externalPersonId">
  </div>
  
  <button class="btn btn-primary" (click)="searchClaims(personId, externalPersonId)">Submit</button>

  <app-claims-table [claims]="claims"></app-claims-table>
</div>
